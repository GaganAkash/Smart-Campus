    <header>
        <nav>
            <div class="nav-container">
                <h1>Smart Campus Companion</h1>
                <div class="nav-links">
                    <a href="dashboard.html">Dashboard</a>

                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="container">
            <div class="page-header">
                <h2>Assignment Tracker</h2>
                <button id="addAssignmentBtn" class="btn-primary">Add New Assignment</button>
            </div>

            <!-- Add/Edit Form (hidden by default) -->
            <div id="assignmentForm" class="form-container" style="display: none;">
                <h3 id="formTitle">Add Assignment</h3>
                <form id="assignmentEntryForm">
                    <input type="hidden" id="assignmentId" name="id">

                    <div class="form-group">
                        <label for="assignmentSubject">Subject:</label>
                        <input type="text" id="assignmentSubject" name="subject" required>
                    </div>

                    <div class="form-group">
                        <label for="assignmentDescription">Description:</label>
                        <textarea id="assignmentDescription" name="description" rows="4" required></textarea>
                    </div>

                    <div class="form-group">
                        <label for="dueDate">Due Date:</label>
                        <input type="date" id="dueDate" name="due_date" required>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn-primary">Save</button>
                        <button type="button" id="cancelAssignmentBtn" class="btn-secondary">Cancel</button>
                    </div>
                </form>
            </div>

            <!-- Assignments Display -->
            <div class="assignments-container">
                <div id="assignmentsDisplay">
                    <p>Loading assignments...</p>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; Smart Campus Companion. All rights reserved.</p>

                <h1>Smart Campus Companion</h1>

    <main>
        <div class="container">
            <div class="page-header">
                <h2>Anonymous Doubt Forum</h2>
                <button id="askQuestionBtn" class="btn-primary">Ask a Question</button>
            </div>

            <!-- Ask Question Form (hidden by default) -->
            <div id="questionForm" class="form-container" style="display: none;">
                <h3>Ask Your Question</h3>
                <form id="questionEntryForm">
                    <div class="form-group">
                        <label for="question">Your Question:</label>
                        <textarea id="question" name="question" rows="6" placeholder="Ask your question here..." required></textarea>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn-primary">Post Question</button>
                        <button type="button" id="cancelQuestionBtn" class="btn-secondary">Cancel</button>
                    </div>
                </form>
            </div>

            <!-- Questions Display -->
            <div class="forum-container">
                <div id="questionsDisplay">
                    <p>Loading questions...</p>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; Smart Campus Companion. All rights reserved.</p>

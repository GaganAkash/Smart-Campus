    <meta charset="UTF-8">

</head>
<body>
    <header>
        <nav>
            <div class="nav-container">
                <h1>Smart Campus Companion</h1>
                <div class="nav-links">
                    <a href="dashboard.html">Dashboard</a>
                    <a href="timetable.html" class="active">Timetable</a>
                    <a href="assignments.html">Assignments</a>
                    <a href="announcements.html">Announcements</a>
                    <a href="lostfound.html">Lost & Found</a>
                    <a href="forum.html">Forum</a>
                    <a href="profile.html">Profile</a>
                    <a href="php/logout.php">Logout</a>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="container">
            <div class="page-header">
                <h2>Timetable Management</h2>
                <button id="addTimetableBtn" class="btn-primary">Add New Entry</button>
            </div>

            <!-- Add/Edit Form (hidden by default) -->
            <div id="timetableForm" class="form-container" style="display: none;">
                <h3 id="formTitle">Add Timetable Entry</h3>
                <form id="timetableEntryForm">
                    <input type="hidden" id="entryId" name="id">

                    <div class="form-group">
                        <label for="subject">Subject:</label>
                        <input type="text" id="subject" name="subject" required>
                    </div>

                    <div class="form-group">
                        <label for="faculty">Faculty:</label>
                        <input type="text" id="faculty" name="faculty" required>
                    </div>

                    <div class="form-group">
                        <label for="day">Day:</label>
                        <select id="day" name="day" required>
                            <option value="">Select Day</option>
                            <option value="Monday">Monday</option>
                            <option value="Tuesday">Tuesday</option>
                            <option value="Wednesday">Wednesday</option>
                            <option value="Thursday">Thursday</option>
                            <option value="Friday">Friday</option>
                            <option value="Saturday">Saturday</option>
                            <option value="Sunday">Sunday</option>
                        </select>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="start_time">Start Time:</label>
                            <input type="time" id="start_time" name="start_time" required>
                        </div>

                        <div class="form-group">
                            <label for="end_time">End Time:</label>
                            <input type="time" id="end_time" name="end_time" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="room">Room:</label>
                        <input type="text" id="room" name="room" required>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn-primary">Save</button>
                        <button type="button" id="cancelBtn" class="btn-secondary">Cancel</button>
                    </div>
                </form>
            </div>

            <!-- Timetable Display -->
            <div class="timetable-container">
                <div id="timetableDisplay">
                    <p>Loading timetable...</p>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; Smart Campus Companion. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/main.js"></script>
    <script src="js/timetable.js"></script>
</body>
</html>
